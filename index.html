<html>
    <head>
        <title>Team Builder</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-app="team_builder">
        <div class="row">
            <div class ="col-md-6 col-md-offset-3">
                <ui-view></ui-view>
            </div>
        </div>
       <script type="text/ng-template" id="/home.html">
           <div class="page header">
               <h1>Pick What Adventurers You want for your Game</h1>
           </div>
           
           <form ng-submit="start_adventure()">
               <div ng-repeat="adventurer in adventurers">
                   <span class="glyphicon glyphicon-thumbs-up" ng-click="add_adventurer(adventurer)"></span>
                   <span>
                        <img src={{adventurer.picture}} style="width: 50px; height: 50px;"/>
                    </span><br>
                    <span>
                        {{adventurer.class}}
                    </span>
               </div>
               <button type="submit" id="return_home">Start Adventurer</button>
           </form>
        </script>
    </body>
</html>
